<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
            var n1 = prompt("Please enter a first number: ");
            var opp = prompt("Please enter a operation (+), (-), (*) or (/).");
            var n2 = prompt("Please enter a second number: ");  

            if(opp === "+") {
                var result = parseInt(n1) + parseInt(n2);
                alert("Result is: " + result);  
            }
            else if(opp === "-") {
                var result = parseInt(n1) - parseInt(n2);
                alert("Result is: " + result);
            }
            else if(opp === "*") {
                var result = parseInt(n1) * parseInt(n2);
                alert("Result is: " + result);
            }
            else if(opp === "/") {
                var result = parseInt(n1) / parseInt(n2);
                alert("Result is: " + result);
            } 
            else {
            alert("ERROR!!! Please enter one of operation: (+), (-), (*), or (/).");
            }
    </script>
</body>
</html>
